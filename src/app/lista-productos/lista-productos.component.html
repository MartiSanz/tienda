<table class="table text-center">
    <thead>
        <tr>
            <th></th>
            <th>Nombre</th>
            <th>Categoria</th>
            <th>Marca</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Compra</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let producto of productos" [ngClass]="{'oferta': producto.oferta}">
            <td><img [src]="producto.imagen" [alt]="producto.nombre"></td>
            <td>{{producto.nombre}}</td>
            <td>{{producto.categoria}}</td>
            <td>{{producto.marca}}</td>
            <td>{{producto.precio | currency}}</td>
            <td><span class="badge badge-warning" *ngIf="producto.stock == 0">SIN STOCK</span></td>
            <td>
              <app-input-integer (maxAlcanzado)="maxAlcanzado($event)" [max]="producto.stock" [(cantidad)]="producto.cantidad" *ngIf="producto.stock"></app-input-integer>
            </td>
            <td><button class="btn" (click)="agregarAlCarrito(producto)" *ngIf="producto.stock != 0">COMPRAR</button></td>
        </tr>
    </tbody>
</table>
